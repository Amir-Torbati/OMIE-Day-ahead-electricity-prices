name: Download and Process OMIE Prices

on:
  schedule:
    - cron: '0 18 * * *'
    - cron: '0 20 * * *'
    - cron: '0 22 * * *'
    - cron: '0 23 * * *'  # ⏰ Final fallback — run `append_new_day.py`
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas duckdb requests pyarrow

      - name: Download OMIE data
        run: python download_tomorrow.py

      - name: Append new day to database
        run: python append_new_day.py

      - name: Commit and push processed files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git pull --rebase origin main || echo "🔁 Nothing to pull"
          
          git add processed/*.parquet processed/*.csv processed/*.duckdb || echo "🟡 No files to stage"
          git commit -m "📊 Update processed data" || echo "🟡 Nothing to commit"
          
          git push origin main || echo "🟡 Nothing to push (already up to date)"



          

