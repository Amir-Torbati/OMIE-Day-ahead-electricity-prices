name: Fix all_omie_prices to hourly from 15-min

on:
  workflow_dispatch:  # run manually

permissions:
  contents: write     # allow pushes

jobs:
  fix-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas duckdb pyarrow

      - name: Fix all_omie_prices to clean hourly
        run: |
          python scripts/fix_all_omie_prices_hourly.py

      - name: Commit and push changes (if any)
        run: |
          git status

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add processed/all_omie_prices.csv \
                  processed/all_omie_prices.parquet \
                  processed/omie_prices.duckdb

          git commit -m "Overwrite all_omie_prices with clean hourly data from 15-min"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
