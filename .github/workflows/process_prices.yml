name: Download and Process OMIE Prices

on:
  schedule:
    - cron: '0 18 * * *'   # ‚è∞ Main run after OMIE releases
    - cron: '0 20 * * *'   # ‚è∞ Redundant run (failsafe)
    - cron: '0 22 * * *'   # ‚è∞ Backup
    - cron: '0 23 * * *'   # ‚è∞ Final fallback
  workflow_dispatch:       # ‚úÖ Allow manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas duckdb requests pyarrow

      - name: Download OMIE data
        run: python download_tomorrow.py

      - name: Append new day to database
        run: python append_new_day.py

      - name: Build database files
        run: python build_master_database.py

      - name: Push processed files to GitHub üöÄ
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git reset --hard HEAD                 # üßº Clean up local changes
          git pull --rebase origin main || true
          git add processed/*
          git commit -m "üìä Update processed files" || echo "No changes to commit"
          git push || echo "Nothing to push"
